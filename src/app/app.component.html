<div class="container is-mobile">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h2 class="title has-text-center">Typing Game</h2>
      <p class="has-text-centered">{{ randomText }}</p>
      <div class="field">
        <input
          type="text"
          class="input"
          (input)="handleInput($event.target.value)"
        />
      </div>
      <div class="box has-text-centered" *ngIf="userInput === randomText">
        <p class="title">Success</p>
      </div>
    </div>
  </div>
</div>
